<!DOCTYPE HTML>
<html>
	<head>
		<title>Grace + Yosep Wedding</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
		<div id="page-wrapper-rsvp">

			<!-- Header -->
			<header id="header">
				<h1><a href="index.html">Grace + Yosep</a></h1>
				<nav id="nav">
					<ul>
						<li class="language-toggle">
							<a href="#language-options" id="language-toggle" class="languageButton"><span></span></a>
							<div id="language-options" class="language-options hidden">
								<a href="#" data-lang="en">English</a>
								<a href="#" data-lang="ko">한국어</a>
							</div>
						</li>
						<li class="special">
							<a href="#menu" class="menuToggle"><span></span></a>
							<div id="menu">
								<ul>
									<li><a href="index.html" data-en="Home" data-ko="홈">Home</a></li>
									<li><a href="ourstory.html" data-en="Our Story" data-ko="우리 이야기">Our Story</a></li> 
									<li><a href="registry.html" data-en="Registry" data-ko="마음 전할 곳">Registry</a></li>
									<li><a href="faq.html" data-en="FAQs" data-ko="자주 묻는 질문">FAQs</a></li>
								</ul>
								<ul class="actions special">
									<li><a href="rsvp.html" id='rsvp-button' class="button primary">RSVP</a></li>
								</ul>
							</div>
						</li>
					</ul>
				</nav>
			</header>

				<!-- Main -->
					<article id="main">
						<header>
							<h2 data-en="RSVP" data-ko="RSVP">RSVP</h2>
							<p data-en="We look forward to seeing you! Kindly respond by March 21st" 
								data-ko="우리는 당신을 보기를 기대합니다! 3월 21일까지 응답해 주세요">
								We look forward to seeing you!<br>
								Kindly respond by March 21st
								</p>
						</header>
						<section class="wrapper style5">
							<div class="inner">

								<section>
									<h4>RSVP</h4>
									<form id="wedding-form" method="post" action="#">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text" name="Name" id="name" value="" placeholder="Name*" required="required" data-en="Name*" data-ko="이름*"/>
											</div>
											<div class="col-6 col-12-xsmall">
												<input type="email" name="Email" id="email" value="" placeholder="Email*" required="required" data-en="Email*" data-ko="이메일*"/>
											</div>
											<div class="col-4 col-12-small">
												<label data-en="Will you be coming?" data-ko="참석하실 건가요?">Will you be coming?</label>
												<input type="radio" id="rsvp-yes" name="RSVP" value="Yes" required="required"/>
												<label for="rsvp-yes" data-en="Happy to be there :)" data-ko="기쁘게 참석할게요 :)">Happy to be there :)</label>
												<input type="radio" id="rsvp-no" name="RSVP" value="No" >
												<label for="rsvp-no" data-en="Sad to miss it :(" data-ko="참석 못해서 아쉬워요 :(">Sad to miss it :(</label>
											</div>
											<div class="col-12">
												<label data-en="What city are you located in?" data-ko="어디 사시나요?">What city are you located in?</label>
												<textarea name="City" id="city" placeholder="Example: Chicago, Illinois, USA" rows="1" 
												data-en="Example: Chicago, Illinois, USA" data-ko="예시: 서울, 한국"></textarea>
											</div>
											<div class="col-12">
												<label data-en="Who do you like better, Grace or Yosep? Why?" data-ko="은지와 요셉 중 누구를 더 좋아하나요? 이유는?">Who do you like better, Grace or Yosep? Why?</label>
												<textarea name="Poll" id="poll" placeholder="Minimum word count: 1000000000." rows="6" 
												data-en="Please submit a minimum of two paragraphs." data-ko="500자 이내로 서술하시오."></textarea>
											</div>
											<div class="col-12">
												<label data-en="Questions or Comments" data-ko="질문이나 의견">Questions or Comments</label>
												<textarea name="Message" id="message" placeholder="" rows="6"></textarea>
											</div>
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Submit" class="primary" data-en="Submit" data-ko="제출" /></li>
													<li><input type="reset" value="Reset" data-en="Reset" data-ko="초기화" /></li>
												</ul>
											</div>
										</div>
									</form>
								</section>
							</div>
						</section>
					</article>

				<!-- Footer -->
				<div id="footer-placeholder"></div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/common.js"></script>
			<script src="assets/js/language.js"></script>

			<script>
				$('#wedding-form').on('submit', function (e) {
			
					e.preventDefault();
			
					$.ajax({
						url: "https://script.google.com/macros/s/AKfycbwQkBGLg5wEKCYA-XwZ_Lu9w5NKFx3yzIPGLocPfGdM2hJ1V-z9KjjL_wCFJBrZWL0/exec",
						// url: "https://script.google.com/macros/s/AKfycbzQ6z6wG7p0BDQsn4QwUgzsW2BIozkCuCQeFdpCFI6s73JfVg7MNNYEAD9-POIQV_EL/exec",
						method: "POST",
						dataType: "json",
						data: $("#wedding-form").serialize(),
						success: function (response) {
							console.log("response!");
							console.log(response);
							console.log($("#wedding-form").serialize());
			
							if (response.result == "success") {
								$('#wedding-form')[0].reset();
								alert('Thank you for RSVPing!');
								return true;
							} else {
								alert("The form was not submitted successfully.")
							}
						},
						error: function () {
							alert("The form failed.")
						}
					})
				});
			</script>
	</body>
</html>
