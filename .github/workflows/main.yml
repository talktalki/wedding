name: Sync Repository (excluding workflows)

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Disable GitHub credential helper
        run: |
          git config --system --unset credential.helper || true
          git config --global --unset credential.helper || true

      - name: Configure Git identity
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Sync repo to collaborator (excluding workflows)
        env:
          PAT: ${{ secrets.COLLAB_TOKEN }}   
          DEST_USER: talktalki               
          DEST_REPO: wedding                 
        run: |
          # Clone collaborator repo
          git clone https://$PAT@github.com/$DEST_USER/$DEST_REPO.git destination

          # Copy everything except workflow files
          rsync -av --exclude='.github/workflows' ./ destination/

          cd destination

          # Commit and push changes
          git add --all
          git commit -m "Sync repository from source repo (excluding workflows)" || echo "No changes to commit"
          git push https://$PAT@github.com/$DEST_USER/$DEST_REPO.git main --force
