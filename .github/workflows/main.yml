name: Sync to collaborator
on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Push to collaborator repo
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.COLLAB_TOKEN }}
          repository: talktalki/wedding
          branch: main
