	<!-- Main -->

	<section id="ourstory-section">
		<div class="story-container">
			<div class="story-progress">

				<!-- Progress bars will be dynamically added -->

			</div>
			<div class="story-header-actions">
				<div class="dots-menu">
					<span></span>

			<div class="story-profile">

		</div>

	<style>
		.story-container {
			position: relative;
			margin: 0 auto;
			max-width: 510px;
			height: 100vh;
			background: #000;
			overflow: hidden;
		}

		.story-progress {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 2px;
			display: flex;
			gap: 4px;
			padding: 10px;
			z-index: 2;
		}

		.progress-bar {
			flex: 1;
			height: 0.5em;
			background: rgba(255, 255, 255, 0.3);
			border-radius: 2px;
		}

		@media screen and (max-width: 768px) {
			.progress-bar {
				height: 0.3em;
			}

		}

		.progress-bar.active {
			background: #fff;
		}

		.story-content {
			position: relative;
			width: 100%;
			height: 100%;
		}

		.story {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
			transition: opacity 0.3s ease;
			background-size: cover;
			background-position: center;
		}

		.story.active {
			opacity: 1;
		}

		.story-navigation {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			display: flex;
		}

		.nav-left,
		.nav-right {
			flex: 1;
			cursor: pointer;
		}

		.story-profile {
			position: absolute;
			top: 20px;
			left: 10px;
			display: flex;
			align-items: center;
			padding: 10px;
			z-index: 3;
		}

		.profile-image {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			overflow: hidden;
			border: 2px solid white;
			margin-right: 10px;
		}

		.profile-image img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.profile-info {
			display: flex;
			flex-direction: column;
		}

		.profile-name {
			color: white;
			font-weight: 600;
			font-size: 14px;
		}

		.story-time {
			color: rgba(255, 255, 255, 0.8);
			font-size: 12px;
		}

		.story-header-actions {
			position: absolute;
			top: 20px;
			right: 10px;
			display: flex;
			align-items: center;
			gap: 15px;
			z-index: 3;
		}

		.dots-menu {
			display: flex;
			gap: 2px;
		}

		.dots-menu span {
			width: 4px;
			height: 4px;
			background-color: white;
			border-radius: 50%;
		}

		.close-button {
			color: white;
			font-size: 24px;
			font-weight: 300;
			cursor: default;
		}
	</style>

</body>
